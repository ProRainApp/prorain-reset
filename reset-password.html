<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password – ProRain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase v2 CDN -->
  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 12px;
      border-radius: 8px;
    }
    button {
      background: #e63946;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .message { font-size: 14px; margin-top: 12px; }
    .error { color: #dc2626; }
    .success { color: #16a34a; }
  </style>
</head>

<body>

<div class="card">
  <h1>Reset Password</h1>
  <p>Enter your new password below.</p>

  <input type="password" id="password" placeholder="New password" />
  <input type="password" id="confirm" placeholder="Confirm password" />

  <button id="resetBtn">Reset Password</button>
  <div id="message" class="message"></div>
</div>

<script>
/* =====================================================
   CONFIG
===================================================== */
const SUPABASE_URL = "https://behayqlzngpcpyshwoql.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJlaGF5cWx6bmdwY3B5c2h3b3FsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1NjU0NjYsImV4cCI6MjA4MTE0MTQ2Nn0.4i7i6TaP769D8bO1jm2Si_2Mqpba1pyzZaf8nCYPGx8";

/* =====================================================
   DOM
===================================================== */
const messageEl = document.getElementById("message");
const resetBtn = document.getElementById("resetBtn");

const showError = msg => {
  console.error(msg);
  messageEl.className = "message error";
  messageEl.textContent = msg;
};

const showInfo = msg => {
  console.log(msg);
  messageEl.className = "message";
  messageEl.textContent = msg;
};

/* =====================================================
   WAIT FOR SUPABASE CDN (CRITICAL FIX)
===================================================== */
if (!window.supabase || !window.supabase.createClient) {
  showError("Supabase failed to load. Hard refresh the page.");
  throw new Error("Supabase CDN not loaded");
}

console.log("✅ Supabase CDN loaded");
console.log("✅ URL:", SUPABASE_URL);

/* =====================================================
   CREATE CLIENT (ONLY ONCE)
===================================================== */
const supabaseClient = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* =====================================================
   READ RECOVERY TOKENS
===================================================== */
const params = new URLSearchParams(window.location.hash.slice(1));
const access_token = params.get("access_token");
const refresh_token = params.get("refresh_token");
const type = params.get("type");

console.log("Recovery params:", { access_token, refresh_token, type });

if (!access_token || !refresh_token || type !== "recovery") {
  showError("Invalid or expired reset link.");
  resetBtn.disabled = true;
  throw new Error("Invalid recovery link");
}

/* =====================================================
   ACTIVATE SESSION
===================================================== */
(async () => {
  showInfo("Activating recovery session...");

  const { error } = await supabaseClient.auth.setSession({
    access_token,
    refresh_token
  });

  if (error) {
    showError("Session error: " + error.message);
    resetBtn.disabled = true;
    return;
  }

  showInfo("Recovery session active. You may reset your password.");
})();

/* =====================================================
   RESET PASSWORD
===================================================== */
resetBtn.onclick = async () => {
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;

  if (password.length < 6) return showError("Password must be at least 6 characters.");
  if (password !== confirm) return showError("Passwords do not match.");

  resetBtn.disabled = true;
  showInfo("Updating password...");

  const { error } = await supabaseClient.auth.updateUser({ password });

  if (error) {
    showError("Reset failed: " + error.message);
    resetBtn.disabled = false;
    return;
  }

  messageEl.className = "message success";
  messageEl.textContent = "✅ Password reset successful. You may now log in.";
};
</script>

</body>
</html>
