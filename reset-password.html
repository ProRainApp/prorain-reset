<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password â€“ ProRain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      margin-bottom: 12px;
      color: #1f2937;
    }

    p {
      color: #6b7280;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #e63946;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      margin-top: 16px;
      font-size: 14px;
    }

    .success {
      color: #16a34a;
    }

    .error {
      color: #dc2626;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Reset Password</h1>
    <p>Enter your new password below.</p>

    <input type="password" id="password" placeholder="New password" />
    <input type="password" id="confirm" placeholder="Confirm password" />

    <button id="resetBtn">Reset Password</button>

    <div id="message" class="message"></div>
  </div>

<script>
  const SUPABASE_URL = "";
  const SUPABASE_ANON_KEY = "";

  const supabase = supabaseJs.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  const messageEl = document.getElementById("message");
  const resetBtn = document.getElementById("resetBtn");

  function log(msg) {
    console.log(msg);
    messageEl.textContent = msg;
  }

  function showError(msg) {
    console.error(msg);
    messageEl.className = "message error";
    messageEl.textContent = msg;
  }

  // =====================================================
  // 1ï¸âƒ£ CHECK HASH CONTENT
  // =====================================================
  const hash = window.location.hash.substring(1);
  console.log("URL HASH:", hash);

  const params = new URLSearchParams(hash);
  const access_token = params.get("access_token");
  const refresh_token = params.get("refresh_token");
  const type = params.get("type");

  console.log("Parsed tokens:", {
    access_token,
    refresh_token,
    type
  });

  if (!access_token || !refresh_token || type !== "recovery") {
    showError("âŒ Invalid or expired reset link");
    resetBtn.disabled = true;
    throw new Error("Invalid recovery link");
  }

  // =====================================================
  // 2ï¸âƒ£ ACTIVATE SESSION
  // =====================================================
  (async () => {
    log("ðŸ”‘ Activating recovery session...");

    const { data, error } = await supabase.auth.setSession({
      access_token,
      refresh_token
    });

    console.log("setSession result:", data, error);

    if (error) {
      showError("âŒ Session error: " + error.message);
      resetBtn.disabled = true;
      return;
    }

    log("âœ… Recovery session active. You may reset password.");
  })();

  // =====================================================
  // 3ï¸âƒ£ RESET PASSWORD
  // =====================================================
  resetBtn.addEventListener("click", async () => {
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;

    console.log("Reset clicked");

    if (!password || password.length < 6) {
      showError("Password must be at least 6 characters.");
      return;
    }

    if (password !== confirm) {
      showError("Passwords do not match.");
      return;
    }

    resetBtn.disabled = true;
    log("ðŸ”„ Updating password...");

    const { data, error } = await supabase.auth.updateUser({
      password
    });

    console.log("updateUser result:", data, error);

    if (error) {
      showError("âŒ Update failed: " + error.message);
      resetBtn.disabled = false;
      return;
    }

    messageEl.className = "message success";
    messageEl.textContent = "âœ… Password reset successful!";
  });
</script>

</body>
</html>
