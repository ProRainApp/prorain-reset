<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password – ProRain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase v2 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      margin-bottom: 12px;
      color: #1f2937;
    }

    p {
      color: #6b7280;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #e63946;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      margin-top: 16px;
      font-size: 14px;
    }

    .success {
      color: #16a34a;
    }

    .error {
      color: #dc2626;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Reset Password</h1>
  <p>Enter your new password below.</p>

  <input type="password" id="password" placeholder="New password" />
  <input type="password" id="confirm" placeholder="Confirm password" />

  <button id="resetBtn">Reset Password</button>

  <div id="message" class="message"></div>
</div>

<script>
  // =====================================================
  // CONFIG — FILL THESE IN
  // =====================================================
  const SUPABASE_URL = "https://behayqlzngpcpyshwoql.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJlaGF5cWx6bmdwY3B5c2h3b3FsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1NjU0NjYsImV4cCI6MjA4MTE0MTQ2Nn0.4i7i6TaP769D8bO1jm2Si_2Mqpba1pyzZaf8nCYPGx8";

  const { createClient } = supabase;
  const supabaseClient = createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  const messageEl = document.getElementById("message");
  const resetBtn = document.getElementById("resetBtn");

  function showError(msg) {
    console.error(msg);
    messageEl.className = "message error";
    messageEl.textContent = msg;
  }

  function showInfo(msg) {
    console.log(msg);
    messageEl.className = "message";
    messageEl.textContent = msg;
  }

  // =====================================================
  // 1️⃣ READ RECOVERY TOKENS FROM URL
  // =====================================================
  const hash = window.location.hash.substring(1);
  const params = new URLSearchParams(hash);

  const access_token = params.get("access_token");
  const refresh_token = params.get("refresh_token");
  const type = params.get("type");

  console.log("Recovery params:", { access_token, refresh_token, type });

  if (!access_token || !refresh_token || type !== "recovery") {
    showError("Invalid or expired reset link.");
    resetBtn.disabled = true;
    throw new Error("Invalid recovery link");
  }

  // =====================================================
  // 2️⃣ ACTIVATE RECOVERY SESSION
  // =====================================================
  (async () => {
    showInfo("Activating recovery session...");

    const { error } = await supabaseClient.auth.setSession({
      access_token,
      refresh_token
    });

    if (error) {
      showError("Session error: " + error.message);
      resetBtn.disabled = true;
      return;
    }

    showInfo("Recovery session active. You may reset your password.");
  })();

  // =====================================================
  // 3️⃣ RESET PASSWORD
  // =====================================================
  resetBtn.addEventListener("click", async () => {
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;

    if (password.length < 6) {
      showError("Password must be at least 6 characters.");
      return;
    }

    if (password !== confirm) {
      showError("Passwords do not match.");
      return;
    }

    resetBtn.disabled = true;
    showInfo("Updating password...");

    const { error } = await supabaseClient.auth.updateUser({
      password
    });

    if (error) {
      showError("Reset failed: " + error.message);
      resetBtn.disabled = false;
      return;
    }

    messageEl.className = "message success";
    messageEl.textContent = "✅ Password reset successful. You may now log in.";
  });
</script>

</body>
</html>
