<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // If Supabase sent a token, forward it to reset-password.html
      if (window.location.hash) {
        window.location.href =
          "reset-password.html" + window.location.hash;
      } else {
        document.body.innerHTML = "Invalid or expired reset link.";
      }
    </script>
  </head>
  <body></body>
</html>
