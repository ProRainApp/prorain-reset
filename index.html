<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    if (window.location.hash) {
      window.location.replace(
        "reset-password.html" + window.location.hash
      );
    } else {
      document.body.innerHTML = "Invalid or expired reset link.";
    }
  </script>
</head>
<body></body>
</html>
